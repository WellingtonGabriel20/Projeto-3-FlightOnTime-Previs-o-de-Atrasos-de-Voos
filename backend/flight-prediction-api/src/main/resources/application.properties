spring.application.name=flight-prediction-api

# Configuracoes do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://flight-mysql:3306/flight_predictions?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=flight_user
spring.datasource.password=flight_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

predictor.api.url=${PREDICTOR_API_URL:http://flight-predictor:8000}

# Configuracoes do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
